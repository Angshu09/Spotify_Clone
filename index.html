<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen from your soul</title>
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container flex">
        <div class="left padding-6px">
            <div class="home radius bg-grey">
                <ul class="flex">
                    <div class="close-icon"><i class="fa-regular fa-circle-xmark"></i></div>
                    <li><img class="logo" src="resources/spotifyLogo.png" alt="logo"></li>
                    <li class="flex"><i class="fa-solid fa-house"></i>Home</li>
                    <li class="flex"><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>
            <div class="library radius bg-grey padding-6px">
                <div class="heading flex">
                    <i class="fa-brands fa-itunes-note"></i>
                    <p>Your Library</p>
                </div>

                <div class="song-list">
                    <ul>
                       
                    </ul>
                </div>

                <div class="heading-footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right padding-6px">
            <div class="header bg-grey radius flex">
                <div class="nav flex">
                    <div class="hamburger-icon"><i class="fa-solid fa-bars"></i></div>
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="buttons flex">
                    <button class="signup">Sign Up</button>
                    <button class="login">Log In</button>
                </div>
            </div>

            <div class="playlist bg-grey radius">
                <h1>Spotify playlist</h1>
                    <div class="card-container flex">
         
                    </div>
            </div>

            <div class="playbar flex">

                <div class="seekbar">
                    <div class="seek-circle"></div>
                </div>

                <div class="control-div">
                    <div class="song-information"></div>

                    <div class="songbuttons flex">
                        <img width="35" src="resources/prev.svg" alt="previous" class="invert" id="previous">
                        <img width="35" src="resources/play.svg" alt="play" class="invert" id="play">
                        <img width="35" src="resources/next.svg" alt="next" class="invert" id="next">
                    </div>

                    <div class="song-sound-div">
                        <div class="song-time"></div>
                        <div class="volume-div flex">
                            <div class="volume"> <img class="invert" src="resources/volume.svg" alt="volume"></div>
                            <div class="range flex">
                                <input type="range">
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/2795d8c0e9.js" crossorigin="anonymous"></script>
</body>
</html>
